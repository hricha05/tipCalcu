<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TipCalculator</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class='wrapper'>
      <div class="container">
          <div class="header">              
              <p id='outputText' aria-placeholder="0.00">0.00</p>
          </div>
          <div class="section" id="selectors">
            <button class="btn btn-selection btn-1" id="total" type="button" name="button">Total</button>
            <button class="btn btn-selection btn-2" id="btn-tip" type="button" name="button">Tip %</button>
            <button class="btn btn-selection btn-3" id="btn-split" type="button" name="button">Split</button>
          </div>
            <div class="main">
              <div id="input">
                <label for="amount">Amount:</label>
                <input id="amount" class="input-amount" type="number" name="amount" placeholder="Enter your bill amount">
              </div>
              <button id="calculate" class="btn btn-selection btn-4" type="button" name="calculate" onclick="btn">Calculate</button>
            </div>
      </div>
  </section>

  <script type="text/javascript" src="app.js"></script>
</body>

</html>
